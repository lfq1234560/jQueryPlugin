<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul {
            height: 32px;
        }

        li {
            width: 30px;
            height: 30px;
            background: #fff;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ccc;
            margin-right: 2px;
            float: left;
        }

        .active {
            border: 1px solid yellowgreen;
            background: yellow;
        }

        i {
            width: 30px;
            height: 30px;
            display: block;
            text-align: center;
            line-height: 30px;
            float: left;
            font-size: 30px;
            font-style: normal;
        }
    </style>
</head>

<body>
    <ul>
        <i class="left">&lt;</i>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <i class="right">&gt;</i>
    </ul>
    <script>
        $(() => {
            //点击1-5变色
            $("li").click(function () {
                $(this).siblings().removeClass("active");
                $(this).addClass("active");
            })
            //点击左按钮切换颜色
            $(".left").click(function () {
                $("li").each(function (key, val) {
                    let flag = $(val).hasClass("active");
                    if (flag) {
                        key--;
                        if (key < 0) key = 4;
                        $("li").siblings().removeClass("active");
                        $("li").eq(key).addClass("active");
                        return false;
                    }
                })
            })
            //点击右按钮切换颜色
            $(".right").click(function () {
                $("li").each(function (key, val) {
                    let flag = $(val).hasClass("active");
                    if (flag) {
                        key++;
                        if (key >= 5) key = 0;
                        $("li").siblings().removeClass("active");
                        $("li").eq(key).addClass("active");
                        return false;
                    }
                })
            })
        })
    </script>
</body>

</html>
