<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .gripTop {
            height: 1000px;
            background-color: yellow;
            position: relative;
        }

        .gripTop .title {
            width: 100%;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 0;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
        }
    </style>
</head>

<body>
<div class="gripTop">
    <div class="title">吸住</div>
</div>
<script>
    $(() => {
        // 获取离顶部的距离
        let {
            top
        } = $(".title").offset();
        //监听页面的滚动
        window.onscroll = function () {
            if (window.scrollY >= top) {
                $(".title").css({
                    position: "fixed",
                    left: 0,
                    top: 0
                })
            } else if (window.scrollY < top) {
                $(".title").css({
                    position: "absolute",
                    left: 0,
                    top,
                })
            }
        }
    })
</script>
</body>

</html>
