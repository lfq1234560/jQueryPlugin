<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            min-height: 1200px;
        }

        img {
            width: 100%;
            height: 1200px;
            display: block;
            background-color: #ccc;
        }

        span {
            display: block;
            height: 20px;
            background-color: brown;
            text-align: center;
            line-height: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>

</head>

<body>
    <div class="box">

    </div>
    <script>
        //假设总的页面值为五页
        let page = 0;
        //初始化操作
        let jqDiv = $(".box");
        let innerHeight = window.innerHeight;
        $.ajax({
            url: "http://localhost:4000/home/data1",
            type: "get",
            success(response) {
                let {
                    imgsrc
                } = response.data;
                let jqImg = $(`<img src='${imgsrc}'>`)
                jqDiv.append(jqImg);
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100)
                page += 1;
            },
        })
        //封装请求的方法
        function request(url, resolve) {
            window.onscroll = function () {
                if (window.scrollY / ((parseFloat($(".box").css("height")) - innerHeight)) === 1) {
                    page++
                    if (page <= 5) {
                        let jqSpan = $("<span>等待中</span>");
                        jqDiv.append(jqSpan);
                        setTimeout(() => {
                            $.ajax({
                                url,
                                type: "get",
                                success(response) {
                                    let {
                                        imgsrc
                                    } = response.data;
                                    let jqImg = $(
                                        `<img src=''>`
                                    );
                                    jqDiv.append(jqImg);
                                    jqSpan.remove();
                                    setTimeout(() => {
                                        jqImg.attr("src", imgsrc);
                                    }, 1000);
                                    resolve();
                                },
                            })
                        }, 1000);
                    } else {
                        alert("没有更多数据了")
                    }
                }
            }
        }
        //发请求获取数据
        new Promise((resolve, reject) => {
            request("http://localhost:4000/home/data2", resolve)
        }).then(() => {
            return new Promise((resolve, reject) => {
                request("http://localhost:4000/home/data1", resolve)
            })
        }).then(() => {
            return new Promise((resolve, reject) => {
                request("http://localhost:4000/home/data2", resolve)
            })
        }).then(() => {
            return new Promise((resolve, reject) => {
                request("http://localhost:4000/home/data1", resolve)
            })
        })
    </script>
</body>

</html>
